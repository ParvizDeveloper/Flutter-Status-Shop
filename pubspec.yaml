name: status_shop
description: "Android and Ios app for Status Shop."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

    
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/logo.png
  uses-material-design: true
